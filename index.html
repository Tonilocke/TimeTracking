<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="personWrapper">
        <div class="person">
         <img src="images/image-jeremy.png" alt="my profile foto" class="pic">
           <div class="report">
             <p>Report for</p>
               <h3>Jeremy Robson</h3>
           </div>

       </div>
       <div class="times">
         <span id="daily">Daily</span>
         <span id="weekly">Weekly</span>
         <span id="monthly">Monthly</span>
       </div>
      </div>
      <div class="timeWrapper">
        <div class="work">
          <div class="card">
              <p>Work</p>
                <h3>35hrs </h3>
                <span>Last Week-36hrs</span>  
          </div>
        </div>
        <div class="play">
          <div class="card">
              <p>Play</p>
              <h3>35hrs</h3>
              <span>Last Week-8hrs</span>
          </div>
        </div>
        <div class="study">
          <div class="card">
              <p>Study</p>
              <h3>35hrs</h3>
              <span>Last Week-7hrs</span>
          </div>
        </div>
        <div class="exercise">
          <div class="card">
              <p>Exercise</p>
              <h3>35hrs</h3>
              <span>Last Week-5hrs</span>
          </div>
        </div>
        <div class="social">
          <div class="card">
              <p>Social</p>
              <h3>35hrs</h3>
              <span>Last Week-10hrs</span>
          </div>
        </div>
        <div class="selfCare">
          <div class="card">
              <p>Selfcare</p>
              <h3>35hrs</h3>
              <span>Last Week-2hrs</span>
          </div>
        </div>
      </div>
      </div>
      <script src="app.js" charset="utf-8"></script>
  </body>
</html>
